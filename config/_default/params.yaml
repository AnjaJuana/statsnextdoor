# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: light # system
  color: emerald

# SEO
marketing:
  seo:
    site_type: OnlineBusiness
    local_business_type: ''
    org_name: 'Statistician Next Door'
    description: 'Professional statistical consulting services for a variety of clients and applications.'
    twitter: ''
  analytics:
    google_analytics: 'G-9HFT2EPB21'
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    align: "left"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: false # for light or dark mode
    logo:
      text: ""
      filename: "logo.png"

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Me. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false

customCSS:
  - css/custom.css